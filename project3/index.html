<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Project 3 - LOST & 302</title>


</head>

<body>
  <main>

    <div class="main-top main-left">
      <img class="main-top__background" src="./images/bg-main-mobile.png" />
      <img class="main-left__background" src="./images/bg-main-desktop.png" />
      <card class="card-front">
        <p id="copiedNumber" class="card-info copied-number">0000 0000 0000 0000</p>
        <div class="card-front__bottom">
          <p id="copiedName" class="card-info copied-name">Jane Appleseed</p>
          <p class="card-info copied-expiration">
            <span id="copiedMonth" class="copied-month">00</span> /
            <span id="copiedYear" class="copied-year">00</span>
          </p>
        </div>
        <img class="card-front__img" src="./images/bg-card-front.png" />
      </card>

      <card class="card-back">
        <p id="copiedCVC" class="copied-CVC"> 000</p>
        <img class="card-back__img" src="./images/bg-card-back.png" />
      </card>
    </div>

    <div class="main-bottom main-right">
      <form>
        <div class="form-top">
          <label for="cardHolderName">Cardholder Name</label>
          <input type="text" id="cardHolderName" class="card-name" placeholder="Jane Appleseed" minlength="2"
            maxlength="70" oninput="copyCardName()">

          <label for=" cardNumber">Card Number</label>
          <input type="text" id="cardNumber" class="card-number" placeholder="1234 5678 9123 0000"
            oninput="copyCardNumber()" pattern="^[0-9]{16}$">

        </div>

        <div class="form-bottom">
          <div class="form-bottom__EXP">
            <label for="cardExpiration">Exp. Date (MM/YY)</label>
            <div class="form-bottom__inputs">
              <input type="number" id="cardExpirationMonth" class="card-expiration" placeholder="03" maxlength="2"
                oninput="copyCardMonth()" pattern="^(0[0-9]|1[0-2])$">
              <input type="number" id="cardExpirationYear" class="card-expiration" placeholder="26" maxlength="2"
                oninput="copyCardYear()" pattern="^\d{2}$">
            </div>
          </div>

          <div class="form-bottom__CVC">
            <label for="cardCVC">CVC</label>
            <input type="CVC" id="cardCVC" class="card-CVC" placeholder="e.g. 123" minlength="3" maxlength="3"
              oninput="copyCardCVC()">
          </div>

        </div>
        <button type="submit" id="form-button" class="open-modal">Confirm</button>
        <dialog open class="modal" id="modal">
          <img src="./images/icon-complete.svg">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button type="button" id="close-button" class="close-modal">Continue</button>
        </dialog>
      </form>
    </div>
  </main>







  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
<script>
  const modal = document.querySelector('#modal')
  const openModal = document.querySelector('.open-modal')
  const closeModal = document.querySelector('.close-modal')

  openModal.addEventListener('click', () => {
    modal.showModal()
  })

  closeModal.addEventListener('click', () => {
    modal.close()
  })

  function copyCardName() {
    let text = document.getElementById("cardHolderName").value;
    document.getElementById("copiedName").innerHTML = text;
  }

  function copyCardNumber() {
    let text = document.getElementById("cardNumber").value;
    document.getElementById("copiedNumber").innerHTML = text;
  }

  function copyCardMonth() {
    let text = document.getElementById("cardExpirationMonth").value;
    document.getElementById("copiedMonth").innerHTML = text;
  }

  function copyCardYear() {
    let text = document.getElementById("cardExpirationYear").value;
    document.getElementById("copiedYear").innerHTML = text;
  }

  function copyCardCVC() {
    let text = document.getElementById("cardCVC").value;
    document.getElementById("copiedCVC").innerHTML = text;
  }
</script>x

</html>
