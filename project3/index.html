        <div class="form-top">

          <label for="cardHolderName">Cardholder Name</label>
          <input type="text" id="cardHolderName" class="card-name" placeholder="Jane Appleseed" autocomplete="off"
            oninput="copyCardName()" onkeypress="return (event.charCode> 64 && event.charCode < 91) ||
            (event.charCode > 96 && event.charCode < 123) || event.key == ' ' " onkeyup="validateName()" required>
          <span class="error-msg" id="nameError"></span>

          <label for=" cardNumber">Card Number</label>
          <input type="tel" id="cardNumber" class="card-number" autocomplete="off" placeholder="1234 5678 9101 1121"
            oninput="copyCardNumber()" maxlength="16" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onkeyup="validateNumber()" required>
            <span class="error-msg" id="numberError"></span>
        </div>

        <div class="form-bottom">
          <div class="form-bottom__EXP">
            <label for="cardExpiration">Exp. Date (MM/YY)</label>
            <div class="form-bottom__inputs">
              <input type="number" id="cardExpirationMonth" class="card-expiration" placeholder="03" maxlength="2"
                oninput="copyCardMonth()" pattern="^(0[0-9]|1[0-2])$" autocomplete="off" required>
              <label class="label">The date is incorrect.</label>
              <input type="number" id="cardExpirationYear" class="card-expiration" placeholder="26" maxlength="2"
                oninput="copyCardYear()" pattern="^\d{2}$" autocomplete="off" required>
              <label class="label">The date is incorrect.</label>
            </div>
          </div>

          <div class="form-bottom__CVC">
            <label for="cardCVC">CVC</label>
            <input type="number" id="cardCVC" class="card-CVC" placeholder="e.g. 123" minlength="3" maxlength="3"
              oninput="copyCardCVC()" required>
          </div>
        </div>

        <input type="submit" value="Submit" data-open-modal id="formButton" class="open-modal"></input>
        <dialog data-modal class="modal">
          <img src="./images/icon-complete.svg">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button formmethod="dialog" id="close-button" data-close-modal>Continue</button>
        </dialog>
      </form>
    </div>

    <div class="message">
      <div class="success" id="success">Your message successfully sent!</div>
      <div class="danger" id="danger">Fields can't be empty!</div>
    </div>
