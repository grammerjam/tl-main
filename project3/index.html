        <p>

        <label for="cardHolderName">Cardholder Name</label>

        <input type="number" id="cardNumber" name="cardNumber" placeholder="1234 5678 9123 0000" minlength="16"

        <label for="cardExpiration">Exp. Date (MM/YY)</label>
        <input type="number" id="cardExpiration" name="cardExpiration" placeholder="03" minlength="2" maxlength="2">
        <input type="number" id="cardExpiration" name="cardExpiration" placeholder="26" minlength="2" maxlength="2">

        <label for="cardCVC">CVC</label>
        <input type="CVC" id="cardCVC" name="cardCVC" placeholder="e.g. 123" minlength="3" maxlength="3">

        <button>Confirm</button>
      </form>
    </div>



  </main>
